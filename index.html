<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Selecting an Element!</title>
    <meta name="description" content="" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <ul class="container">
        <li class="box" id="box-1"></li>
        <li class="box box-to-select" id="box-2"></li>
        <li class="box box-to-select" id="box-3"></li>
        <li class="box box-to-select" id="box-4"></li>
        <li class="box" id="box-5"></li>
        <li class="box box-to-select-2" id="box-6"></li>
        <li class="box box-to-select-2" id="box-7"></li>
        <li class="box box-to-select-2" id="box-8"></li>
      </ul>
    </div>

    <script>
      //Get element by id
      //box 1
      const box1 = document.getElementById("box-1");
      box1.addEventListener("click", function (event) {
        event.target.style.backgroundColor = "red";
      });
      //Get element by className
      //box 2-3-4
      const boxes = document.getElementsByClassName("box-to-select");
      //Iterate boxes through a For of loop to add functionallity
      for (let i = 0; i < boxes.length; i++) {
        boxes[i].addEventListener("click", function (event) {
          event.target.style.backgroundColor = "green";
        });
      }
      //Get Element with qeurySelector
      // box 5
      const box5 = document.querySelector("#box-5");
      box5.addEventListener("click", function (event) {
        event.target.style.backgroundColor = "black";
      });
      //box 6-7-8
      //Get element by querySelectorAll
      const queryboxex = document.querySelectorAll(".box-to-select-2");
      //Iterate boxes through a For of loop to add functionallity
      for (let i = 0; i < queryboxex.length; i++) {
        queryboxex[i].addEventListener("click", function (event) {
          event.target.style.backgroundColor = "magenta";
        });
      }
    </script>
  </body>
</html>
